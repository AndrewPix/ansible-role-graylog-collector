---
#Travis.yml from Jeff Geerling -  geerlingguy - https://github.com/geerlingguy
services: docker

env:
  - distro: centos7
  - distro: centos6


script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - test_idempotence=false ${PWD}/tests/test.sh

  # Make sure haproxy is installed.
  - 'docker exec --tty ${container_id} env TERM=xterm /usr/bin/graylog-collector-sidecar -version && /usr/bin/graylog-collector-sidecar -configtest'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
